<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Sorting Visualiser</title>
</head>
<body>
<header class="page-header" id="page-header">
  <h1>Visualiser for Sorting Algorithms.</h1>
</header>
<main class="page-main" id="page-main">
  <button class="sorting-button" id="bubble-sort">Bubble Sort</button>
  <button class="sorting-button" id="insertion-sort">Insertion Sort</button>
  <button class="sorting-button" id="merge-sort">Merge Sort</button>
  <button class="sorting-button" id="quick-sort">Quicksort</button>
  <button class="sorting-button" id="selection-sort">Selection Sort</button>
  <button class="array-button" id="create-array">Create New Array</button>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
