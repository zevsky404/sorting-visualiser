<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/sorting.css">
  <title>Sorting Visualiser</title>
</head>
<body>
<header class="page-header" id="page-header">
  <h1 id="page-title">Visualiser for Sorting Algorithms.</h1>
</header>
<main class="page-main" id="page-main">
  <nav class="navbar navbar-dark bg-dark" id="button-navbar">
    <form class="container-fluid justify-content-center" id="array-form">
      <button class="btn btn-outline-light" id="create-array">Create New Array</button>
    </form>
    <form class="container-fluid justify-content-evenly" id="button-form">
      <button class="btn btn-sm btn-outline-light" id="bubble-sort">Bubble Sort</button>
      <button class="btn btn-sm btn-outline-light" id="insertion-sort">Insertion Sort</button>
      <button class="btn btn-sm btn-outline-light" id="merge-sort">Merge Sort</button>
      <button class="btn btn-sm btn-outline-light" id="quick-sort">Quicksort</button>
      <button class="btn btn-sm btn-outline-light" id="selection-sort">Selection Sort</button>
    </form>
  </nav>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
